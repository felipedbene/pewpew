<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Microplus Attack Map</title>
	<link rel="stylesheet" type="text/css" href="CSS/master.css">
	<link rel="shortcut icon" href="img/tab_icon.jpg">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
	<div class="banner wrapper">
		<img class="logo cliente1" src="img/first-logo.png" alt="logo" />
		<img class="logo cliente2" src="img/second-logo.png" alt="logo" />
		<img class="logo cliente3" src="img/third-logo.png" alt="logo" />
		<img class="logo cliente4" src="img/fourth-logo.png" alt="logo" />
	</div>

	<div class="body wrapper">
		<div class="gauge wrapper">
			<div id="gauge"></div>
			<div class="table" id="gauge-tabla"></div>
		</div>
		<div class="graph" id="categorias-frecuentes"></div>
		<div class="numero texto" id="ataques-bloqueados">
			<p>Ataques bloqueados <br></p>
			<p id="counter">0</p>
		</div>
		<div class="table" id="tabla-historica"></div>
		<div class="graph" id="severidades"></div>
		<div class="graph" id="paises-atacantes"></div>
	</div>
</body>

</html>
