<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Microplus Attack Map</title>
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
	<link rel="shortcut icon" href="img/tab_icon.jpg">
	<script src="JS/d3.v3.min.js"></script>
	<script src="JS/d3.geo.projection.v0.min.js"></script>
	<script src="JS/topojson.v1.min.js"></script>
	<script src="JS/datamaps.world.min.js"></script>
	<script src="JS/jquery-2.1.1.min.js"></script>
	<script src="JS/jquery.simplemodal-1.4.4.js"></script>
</head>

<body>
	<div class="top left tile">

	</div>
	<div class="top mid tile">
		<p>Ataques bloqueados <br>
		(Últimas 24h)</p>
		<p id="counter">0</p>
	</div>
	<div class="top right tile">
		<p>País con mayor número de repeticiones</p>
		<p id="pais">México</p>
	</div>
	<div class="bot left tile" id="pie_chart">

	</div>
	<div class="bot mid tile">

	</div>
	<div class="wrapper">
		<img class="cliente" src="img/tec-de-monterrey-logo.png" alt="logo" />
		<div class="global_map" id="container1"></div>
		<div class="name">
			<div class="subheader">
				<h2>Ciberseguridad <br> Mapa de Ataques - Tecnológico de Monterrey</h2>
			</div>
		</div>
		<div class="timer" id="container2">
			<h1>REAL TIME</h1>
		</div>
		<div class="attack_console" id="attackdiv"></div>

	</div>
	<script src="templates/mexico.js" charset="utf-8"></script>
	<script src="JS/main.js"></script>
</body>

</html>
