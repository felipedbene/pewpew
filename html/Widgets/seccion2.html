<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="/html/Widgets/JS/canvasjs-2.2/canvasjs.min.js"></script>
        <script src="/html/Widgets/JS/jQuery/jquery-3.3.1.min.js"></script>
        <title>Document</title>
        <script>
            url_sev = 'http://10.39.0.21/topsev/'
            url_cat = 'http://10.39.0.21/topcat/'
        </script>
        <style>
            .body-wrapper,
            body {
                display: flex;
                background-color: black;
                overflow: hidden;
                height: 100vh;
                justify-content: flex-end;
                flex-direction: column;
            }
            .graph {
                height: 100%;
            }
        </style>
        <script>
            function getFromBottle(url) {
                $
                    .getJSON(url)
                    .done(function (json) {
                        console.log("getFromBottle Success!");
                        console.log(json);
                        response = json;
                        return json;

                    })
                    .fail(function (jqxhr, textStatus, error) {
                        var err = textStatus + ", " + error;
                        // In case of error
                        console.log("Request Failed: " + err);
                        data = [
                            {
                                "y": 776,
                                "label": "Critical"
                            }, {
                                "y": 3128,
                                "label": "High"
                            }, {
                                "y": 599,
                                "label": "Medium"
                            }, {
                                "y": 0,
                                "label": "Low"
                            }, {
                                "y": 0,
                                "label": "Informational"
                            }
                        ];
                        return data;
                    });
            }
            function getFromBottle_1(url) {
                return  [
                            {
                                "y": 776,
                                "label": "Critical"
                            }, {
                                "y": 3128,
                                "label": "High"
                            }, {
                                "y": 599,
                                "label": "Medium"
                            }, {
                                "y": 0,
                                "label": "Low"
                            }, {
                                "y": 0,
                                "label": "Informational"
                            }
                        ];
                        
            }
            function getData(url) {
                // TODO fetch JS
                switch (url) {
                    case url_cat:
                        console.log('urlcat');

                        return [
                            {
                                type: "pie",
                                showInLegend: true,
                                toolTipContent: "<b>{label}</b>: ${y} (#y%)",
                                indexLabel: "{label}",
                                legendText: "{label} (#y%)",
                                indexLabelPlacement: "inside",
                                dataPoints: getFromBottle_1(url)
                            }
                        ]
                        break;
                    default:
                        console.log('default');

                        return [
                            {
                                type: "pie",
                                startAngle: 240,
                                yValueFormatString: "##0.00\"%\"",
                                indexLabel: "{y}",
                                dataPoints: getFromBottle_1(url)
                            }
                        ]
                        break;
                }
            };
        </script>
    </head>
    <body>
        <div class="body-wrapper">
            <div class="graph" id="severidad"></div>
            <div class="graph" id="frecuentes"></div>
        </div>
        <script>

            window.onload = function () {
                CanvasJS.addColorSet("green2red", [ //colorSet Array

                    "#ff4660", //red
                    "#f48154", //orange
                    "#d9ff7f", //yellow
                    "#42ff58", //green
                    "#4c66ff", //blue
                ]);
                var chart = new CanvasJS.Chart("severidad", {
                    animationEnabled: false,
                    backgroundColor: "black",
                    theme: 'dark2',
                    colorSet: 'green2red',
                    legend: {
                        fontColor: 'white'
                    },
                    title: {
                        text: "Severidad de ataques Bloqueados",
                        fontColor: 'white'
                    },
                    data: getData(url_sev)
                });
                var chart2 = new CanvasJS.Chart("frecuentes", {
                    animationEnabled: false,
                    backgroundColor: "black",
                    theme: 'dark2',
                    legend: {
                        fontColor: 'white',
                        horizontalAlign: "left",
                        verticalAlign: "center"
                    },
                    title: {
                        text: "Categorías más frecuentes",
                        fontColor: 'white'
                    },
                    data: getData(url_cat)
                });
                chart.render();
                chart2.render();

            }
        </script>
    </body>
</html>
