<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="/html/Widgets/JS/canvasjs-2.2/canvasjs.min.js"></script>
        <script src="/html/Widgets/JS/jQuery/jquery-3.3.1.min.js"></script>
        <title>Document</title>
        <script>
            url_sev = 'http://10.39.0.21/topsev/'
            url_cat = 'http://10.39.0.21/topcat/'

            var response_sev = [];
            var response_cat = [];

            spanishCategories = {
                "Critical": "Crítica",
                "High": "Alta",
                "Medium": "Media",
                "Low": "Baja",
                "Informational": "Falso positivo"
            }
        </script>
        <style>
            .body-wrapper,
            body {
                display: flex;
                background-color: black;
                overflow: hidden;
                height: 100vh;
                justify-content: flex-end;
                flex-direction: column;
            }
            .graph {
                height: 100%;
            }
        </style>
        <script>
            function getFromBottle(url) {
                $
                    .getJSON(url)
                    .done(function (json) {
                        console.log("getFromBottle Success!");
                        console.log(json);
                        response = json;
                        if (url == url_cat) {
                            console.log('getting response_cat');
                            response_cat = json
                        } else {
                            console.log('getting response_sev');
                            response_sev = json
                        }
                        return json;

                    })
                    .fail(function (jqxhr, textStatus, error) {
                        var err = textStatus + ", " + error;
                        // In case of error
                        console.log("Request Failed: " + err);
                    });
            }
        </script>
    </head>
    <body>
        <div class="body-wrapper">
            <div class="graph" id="severidad"></div>
            <div class="graph" id="frecuentes"></div>
        </div>
        <script>

            window.onload = function () {
                CanvasJS.addColorSet("green2red", [ //colorSet Array

                    "#ff4660", //red
                    "#f48154", //orange
                    "#d9ff7f", //yellow
                    "#42ff58", //green
                    "#4c66ff", //blue
                ]);
                var chart = new CanvasJS.Chart("severidad", {
                    animationEnabled: false,
                    backgroundColor: "black",
                    theme: 'dark2',
                    colorSet: 'green2red',
                    legend: {
                        fontColor: 'white',
                        horizontalAlign: "right",
                        verticalAlign: "center"
                    },
                    title: {
                        text: "Severidad de ataques Bloqueados",
                        fontColor: 'white'
                    },
                    data:[ {
                        type: "pie",
                        showInLegend: true,
                        startAngle: 240,
                        indexLabel: "#percent%",
                        legendText: "{label} ({y})",
                        percentFormatString: "#0.##",
                        dataPoints: []
                    }] //getData(url_sev)
                });
                var chart2 = new CanvasJS.Chart("frecuentes", {
                    animationEnabled: false,
                    backgroundColor: "black",
                    theme: 'dark1',
                    legend: {
                        fontColor: 'white',
                        horizontalAlign: "right",
                        verticalAlign: "center"
                    },
                    title: {
                        text: "Categorías de Ataques más frecuentes",
                        fontColor: 'white'
                    },
                    data: [ {
                        type: "pie",
                        showInLegend: true,
                        startAngle: 240,
                        indexLabel: "#percent%",
                        legendText: "{label} ({y})",
                        percentFormatString: "#0.##",
                        dataPoints: []
                    }] //getData(url_cat)
                });
                var dataPoints1 = [];
                $.getJSON(url_sev, function (data) {
                    for (var i = 0; i < data.length; i++) {
                        dataPoints1.push({label: data[i].label, y: data[i].y});
                    }
                    chart
                        .options
                        .data[0]
                        .dataPoints = dataPoints1;
                    chart.render();
                });
                var dataPoints2 = [];
                $.getJSON(url_cat, function (data) {
                    for (var i = 0; i < data.length; i++) {
                        dataPoints2.push({label: data[i].label, y: data[i].y});
                    }
                    chart2
                        .options
                        .data[0]
                        .dataPoints = dataPoints2;
                    chart2.render();
                });
            }
        </script>
    </body>
</html>
