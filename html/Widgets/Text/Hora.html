<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="/html/Widgets/JS/jQuery/jquery-3.3.1.min.js"></script>
        <title>Hora - Microplus</title>

        <script>
            var options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
        </script>
        <style>
            body {
                overflow: hidden;
                background: transparent;
            }
            .text {
                font-size: 70vh;
                color: white;
                text-align: right;
                background-color: black;
                background-color: rgba(0,0,0, 0.8);
            }
        </style>
    </head>
    <body>
        <div class="text"></div>
        <script>
            function startTime() {

                var event = new Date().toLocaleTimeString('es-MX', options);
                event = event[0].toLocaleUpperCase() + event.slice(1);

                $('.text')[0].innerText = event;
                t = setTimeout(function () {
                    startTime()
                }, 500);
            }
            startTime();
        </script>
    </body>
</html>
