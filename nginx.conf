server {
    listen       80;
    server_name  norsepi-frontend;

    #
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location /events {

            include            uwsgi_params;
            proxy_pass         http://backend:3031;
        }
}